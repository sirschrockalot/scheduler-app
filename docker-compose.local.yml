version: '3.8'

services:
  job-scheduler-local:
    build: .
    container_name: job-scheduler-local
    ports:
      - "8081:8081"  # Map to the correct port from the app
    environment:
      - NODE_ENV=development
      - JWT_TOKEN=${JWT_TOKEN}
      - AIRCALL_API_TOKEN=${AIRCALL_API_TOKEN}
      - SLACK_API_TOKEN=${SLACK_API_TOKEN}
      - LOG_LEVEL=debug
      - TZ=America/Chicago
      - PORT=8081
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount local jobs configuration
      - ./jobs-local.yaml:/app/jobs.yaml:ro
      # Mount .env.local file for local environment variables
      - ./.env.local:/app/.env:ro
    restart: unless-stopped
    networks:
      - default
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - test-api

  # Test API server for testing the job scheduler locally
  test-api:
    build: ./test-api
    container_name: test-api-server-local
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
    volumes:
      - ./test-api:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: job-scheduler-local-network
  app-network:
    external: true
    name: slack-kpi-service_app-network

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-scheduler-to-kpi
  namespace: scheduler-app
spec:
  podSelector:
    matchLabels:
      app: job-scheduler
  policyTypes:
  - Egress
  egress:
  # Allow communication to Slack-KPI-Service
  - to:
    - namespaceSelector:
        matchLabels:
          name: slack-kpi-service
    ports:
    - protocol: TCP
      port: 6000
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow health checks from kubelet
  - to: []
    ports:
    - protocol: TCP
      port: 8081
